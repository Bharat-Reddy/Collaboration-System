{%extends 'base_accounts.html' %}
{%block content%}
<div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-8">
      <div class="card">
  
<form method="post" >
            {% csrf_token %}
            {% include 'includes/form.html' %}
                 <p> {{message }} </p>
                <div class="group group-form group-form-requiredinformation">
          <h2 class="sr">Forgot Password</h2>
               <ol class="list-input">
                    <li class="field required text" id="field-email">
                         <label for="email">Email</label>
                         <input class="" id="email" name="email" value="" placeholder="example: username@domain.com" required="" aria-required="true" aria-described-by="email-tip" type="email" >
                    </li>

               </ol>
     </div>



            <button type="submit" class="btn btn-primary btn-block" action="location.href=/password_reset/">Reset Password</button>
           </form>
</div>

       
</div>
</div>
</div>



{% endblock %}
