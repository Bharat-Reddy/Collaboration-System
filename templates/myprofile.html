{% extends 'base.html' %}

{% block breadcrumb %}
  {% if user.is_authenticated %}
  <li class="breadcrumb-item active">{{user.username}}'s Dashboard</li>
  {% endif %}
{% endblock %}

{% block content %}
<div class="team container">
  <div class="row">
    <div class="col-sm-3 col-xs-6">
      <div class="card card-block ">
        <img alt="My Photo" class="team-img rounded-circle" src="../static/img/avatar.jpg">
        <div class="card-title-wrap">
          <span class="card-title ">{{user.username}}</span> <span class="card-text">{{user.email}}</span>
        </div>
        <div class="team-over">
          <h4 class="hidden-md-down"><a href="{% url 'update_profile' %}">Update Profile</a></h4>
        </div>
      </div> <!-- /card-block -->
    </div> <!-- /col-sm-3 -->
    <div class="col-sm-1">
    </div>

    <div class="card col-sm-8">
      <div class="card-body bg-lightorange">

        <h3> Welcome {{user.username}} </h3>
        <form>
          <div class="form-group">
            <label for="First Name">First Name: </label>
            <label for="First Name">{{user.first_name}}</label>
          </div>

          <div class="form-group">
            <label for="Last Name">Last Name: </label>
            <label for="Last Name">{{user.last_name}}</label>
          </div>

          <div class="form-group">
            <label for="Email Address">Email: </label>
            <label for="Email Address">{{user.email}}</label>
          </div>

          <a href="#">Change Password</a>
        </form>

      </div>
    </div>
  </div> <!-- /row -->
</div><!-- /container -->
<!-- /Team -->
<br />


<br />

{% endblock %}
